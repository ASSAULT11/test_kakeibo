<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="nofollow">
	<title>家計簿</title>
	<link rel="stylesheet" href="index.css">
</head>
<body id="demo01" class="sample">
<div class="sample_wrap">
	<h1 class="sample_h1">家計簿</h1>
	<p class="sample_p">その月推定いくら貯金出来るかわかります</p>
	<form class="sample_form" method="post" action="">
		<table class="sample_table">
			<tr>
				<th class="sample_th">個数</th>
				<td class="sample_td"><input value="" name="textbox01" type="text" id="jsNum" class="sample_input">個</td>
			</tr>
			<tr>
				<th class="sample_th">合計金額</th>
				<td class="sample_td"><input value="" name="textbox02" type="text" id="jsPrice" class="sample_input" readonly>円</td>
			</tr>
		</table>
		<button type="submit" class="sample_button">送信</button>
	</form>
</div>
<script src="index.js"></script>
</body>
</html>
